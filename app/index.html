<!doctype html>
<html>
<head>
    <title>Network | Basic usage</title>

    <script type="text/javascript" src="js/vis.js"></script>
    <link href="css/vis-network.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<div class="">
    <div class="col-md-6">
        <p>
            <br>
            Create a simple network with some nodes and edges.
        </p>
        <input class="btn-lg" type="button" id="export_button" onclick="exportNetwork()" value="export">
        <input type="button" id="create-new-data" onclick="addNode();" value="create data">
        <img id="data-source" src="img/favicon/favicon.ico" alt="">
        <svg style="cursor: pointer;"  width="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M448 73.143v45.714C448 159.143 347.667 192 224 192S0 159.143 0 118.857V73.143C0 32.857 100.333 0 224 0s224 32.857 224 73.143zM448 176v102.857C448 319.143 347.667 352 224 352S0 319.143 0 278.857V176c48.125 33.143 136.208 48.572 224 48.572S399.874 209.143 448 176zm0 160v102.857C448 479.143 347.667 512 224 512S0 479.143 0 438.857V336c48.125 33.143 136.208 48.572 224 48.572S399.874 369.143 448 336z"/></svg>
        <br>
        <div id="network-popUp">
            <span id="operation">node</span> <br>
            <table style="margin:auto;">
                <tr>
                    <td>id</td>
                    <td><input id="node-id" value="new value"/></td>
                </tr>
                <tr>
                    <td>label</td>
                    <td><input id="node-label" value="new value"/></td>
                </tr>
            </table>
            <input type="button" value="save" id="saveButton"/>
            <input type="button" value="cancel" id="cancelButton"/>
        </div>
        <br/>
        <div id="mynetwork"></div>

    </div>

            <h2>Bordered Table</h2>
            <p>The .table-bordered class adds borders to a table:</p>
            <div class="table-responsive">
                <table class="table table-bordered table-hover active">
                    <thead id="empty-thead"></thead>
                    <tbody id="empty-table"></tbody>
                </table>
            </div>

</div>


<script src="js/main.js"></script>


</body>
</html>
