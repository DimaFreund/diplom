<!doctype html>
<html>
<head>
    <title>Network | Basic usage</title>

    <script type="text/javascript" src="js/vis-test.js"></script>
    <script type="text/javascript" src="js/vis.js"></script>
    <link href="css/vis-network.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        body, select {
            font: 10pt sans;
        }
        #mynetwork {
            position:relative;
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
        table.legend_table {
            font-size: 11px;
            border-width:1px;
            border-color:#d3d3d3;
            border-style:solid;
        }
        table.legend_table,td {
            border-width:1px;
            border-color:#d3d3d3;
            border-style:solid;
            padding: 2px;
        }
        div.table_content {
            width:80px;
            text-align:center;
        }
        div.table_description {
            width:100px;
        }

        #operation {
            font-size:28px;
        }
        #network-popUp {
            display:none;
            position:absolute;
            top:350px;
            left:170px;
            z-index:299;
            width:250px;
            height:120px;
            background-color: #f9f9f9;
            border-style:solid;
            border-width:3px;
            border-color: #5394ed;
            padding:10px;
            text-align: center;
        }
    </style>
</head>
<body>

<p>
    Create a simple network with some nodes and edges.
</p>

<div id="network-popUp">
    <span id="operation">node</span> <br>
    <table style="margin:auto;"><tr>
        <td>id</td><td><input id="node-id" value="new value" /></td>
    </tr>
        <tr>
            <td>label</td><td><input id="node-label" value="new value" /></td>
        </tr></table>
    <input type="button" value="save" id="saveButton" />
    <input type="button" value="cancel" id="cancelButton" />
</div>
<br />
<div id="mynetwork"></div>

<input type="button" id="export_button" onclick="exportNetwork()" value="export">



<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: '1', x: -300, y: -450},
        {id: 2, label: '2', x: -150, y: -450},
        {id: 3, label: '3', x: 0, y: -450},
        {id: 4, label: '4', x: 150, y: -450},
        {id: 5, label: '5', x: -375, y: -300},
        {id: 6, label: '6', x: -225, y: -300},
        {id: 7, label: '7', x: -75, y: -300},
        {id: 8, label: '8', x: 75, y: -300},
        {id: 9, label: '9', x: 225, y: -300},
        {id: 10, label: '10', x: -300, y: -150},
        {id: 11, label: '11', x: -150, y: -150},
        {id: 12, label: '12', x: -0, y: -150},
        {id: 13, label: '13', x: 150, y: -150},
        {id: 14, label: '14', x: -150, y: 0},
        {id: 15, label: '15', x: 0, y: 0},
        {id: 16, label: '16', x: -225, y: 150},
        {id: 17, label: '17', x: -75, y: 150},
        {id: 18, label: '18', x: 75, y: 150},
        {id: 19, label: '19', x: -150, y: 300},
        {id: 20, label: '20', x: 0, y: 300},
        {id: 21, label: '21', x: -75, y: 450},
        {id: 22, label: '22', x: -75, y: 600},
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 5},
        {from: 1, to: 6},
        {from: 2, to: 6},
        {from: 3, to: 6},
        {from: 3, to: 7},
        {from: 3, to: 8},
        {from: 4, to: 7},
        {from: 4, to: 8},
        {from: 4, to: 9},
        {from: 5, to: 10},
        {from: 6, to: 10},
        {from: 6, to: 11},
        {from: 7, to: 10},
        {from: 7, to: 11},
        {from: 7, to: 12},
        {from: 8, to: 12},
        {from: 8, to: 13},
        {from: 9, to: 13},
        {from: 10, to: 14},
        {from: 10, to: 16},
        {from: 11, to: 14},
        {from: 11, to: 15},
        {from: 12, to: 14},
        {from: 12, to: 15},
        {from: 13, to: 15},
        {from: 13, to: 18},
        {from: 14, to: 16},
        {from: 14, to: 17},
        {from: 14, to: 19},
        {from: 15, to: 17},
        {from: 15, to: 18},
        {from: 15, to: 20},
        {from: 16, to: 19},
        {from: 17, to: 19},
        {from: 17, to: 20},
        {from: 17, to: 21},
        {from: 18, to: 20},
        {from: 19, to: 21},
        {from: 20, to: 21},
        {from: 21, to: 22},
    ]);

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        "nodes": {
            "borderWidthSelected": 3,
            "color": {
                "highlight": {},
                "hover": {}
            },
            "font": {
                "size": 15,
                "strokeWidth": null
            },
            "scaling": {
                "min": 34,
                "max": null
            },
            "shape": "circle",
            "shapeProperties": {
                "borderRadius": null
            },
            "size": null
        },
        "edges": {
            "arrows": {
                "to": {
                    "enabled": true,
                    "scaleFactor": 1.85
                }
            },
            "smooth": {
                "forceDirection": "none"
            }
        },
        "manipulation": {
            addNode: function (data, callback) {
                // filling in the popup DOM elements
                document.getElementById('operation').innerHTML = "Add Node";
                document.getElementById('node-id').value = network.body.data.counter
                document.getElementById('node-label').value = network.body.data.counter;
                document.getElementById('saveButton').onclick = saveData.bind(this, data, callback);
                document.getElementById('cancelButton').onclick = clearPopUp.bind();
                document.getElementById('network-popUp').style.display = 'block';
                network.body.data.counter++;
                },
        },
        "physics": {
            "enabled": false,
            "minVelocity": 0.75
        }
    };
    var network = new vis.Network(container, data, options);
    network.body.data.counter = 0;
    function exportNetwork() {

        var nodes = objectToArray(network.getPositions());

        var matrix = [];

        for(var i = 1; i <= 22; i++)
        {
            matrix[i] = [];
            for(var y = 1; y <= 22; y++)
            {
                matrix[i][y] = 0;
            }
        }


        nodes.forEach(addConnections);
        console.log(nodes);

        var arrayFromTo = network.body.data.edges._data;

        console.log(arrayFromTo);

        Object.keys(arrayFromTo).forEach(function(item, key, arr) {
            matrix[arrayFromTo[item].from][arrayFromTo[item].to] = 1;
        })
        console.log(matrix);
//
//      // pretty print node data
//      var exportValue = JSON.stringify(nodes, undefined, 2);
//
//      exportArea.value = exportValue;
//
//      resizeExportArea();
    }
    function objectToArray(obj) {
        return Object.keys(obj).map(function (key) {
            obj[key].id = key;
            return obj[key];
        });
    }
    function addConnections(elem, index) {
        // need to replace this with a tree of the network, then get child direct children of the element
        elem.connections = network.getConnectedNodes(index);
    }

    function clearPopUp() {
        document.getElementById('saveButton').onclick = null;
        document.getElementById('cancelButton').onclick = null;
        document.getElementById('network-popUp').style.display = 'none';
    }

    function cancelEdit(callback) {
        clearPopUp();
        callback(null);
    }

    function saveData(data,callback) {
        data.id = document.getElementById('node-id').value;
        data.label = document.getElementById('node-label').value;
        clearPopUp();
        callback(data);
    }





</script>



</body>
</html>
